<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Strona Logowania</title>
</head>

<body>
<script>

</script>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Witam na platformie</h1>
                <p>Zaloguj się aby przejść dalej</p>
            </div>
            <form class="login-form" autocomplete="off">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="emailForm">Adres Email</label>
                        <input type="text" id="emailForm" name="emailForm">
                    </div>
                    <div class="form-item">
                        <label for="passwordForm">Hasło</label>
                        <input type="password" id="passwordForm" name="passwordForm">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label class="checkboxLabel" for="rememberMeCheckbox">Zapamiętaj mnie</label>
                        </div>
                    </div>
                    <button type="submit" id="button">Zaloguj</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png">
                        Facebook
                    </a>
                    <a href="#">
                        <img width="30"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU">
                        Google
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./image.svg" alt="image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
